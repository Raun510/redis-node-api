services:
  api:
    build: ./api
    container_name: node-api
    restart: unless-stopped
    env_file: .env
    networks:
      - internal
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000/api"]
      interval: 30s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: redis-cache
    restart: unless-stopped
    networks:
      - internal

  nginx:
    image: nginx:alpine
    container_name: reverse-proxy
    restart: always
    depends_on:
      - api
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - internal

networks:
  internal:
    driver: bridge
